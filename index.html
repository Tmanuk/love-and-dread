
<!DOCTYPE html>
<html>
<head>
  <title>Love & Dread - Host</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Love & Dread: Escape the Mansion</h1>
  <div id="character-select">
    <h2>Select Your Character</h2>
    <div class="character" onclick="selectCharacter('Mr. Todd')"><img src="mr-todd.jpg"><p>Mr. Todd</p></div>
    <div class="character" onclick="selectCharacter('Anna')"><img src="anna.jpg"><p>Anna</p></div>
    <div class="character" onclick="selectCharacter('Aaron')"><img src="aaron.jpg"><p>Aaron</p></div>
    <div class="character" onclick="selectCharacter('Melanie')"><img src="melanie.jpg"><p>Melanie</p></div>
    <div class="character" onclick="selectCharacter('Nate')"><img src="nate.jpg"><p>Nate</p></div>
    <div class="character" onclick="selectCharacter('James')"><img src="james.jpg"><p>James</p></div>
  </div>
  <p id="selected-output"></p>
  <script>
    function selectCharacter(name) {
      document.getElementById("selected-output").textContent = name + " has been selected.";
    }
  </script>
</body>
</html>
