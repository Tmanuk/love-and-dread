
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love & Dread: Escape the Mansion</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="game.js"></script>
</head>
<body>
  <div id="intro" class="screen">
    <h1>Love & Dread</h1>
    <p class="fade-text">One mansion. One survivor. Let the dread begin...</p>
  </div>
  <div id="character-select" class="screen hidden">
    <h2>Select Your Character</h2>
    <div id="characters"></div>
  </div>
  <div id="game-screen" class="screen hidden">
    <h2 id="room-title">Room</h2>
    <img id="room-image" />
    <p id="room-description"></p>
    <div id="power-effect"></div>
    <button id="next-button">Continue</button>
  </div>
</body>
</html>
